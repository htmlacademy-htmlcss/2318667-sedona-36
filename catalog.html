<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <a class="navigation-logo">
          <img class="page-header-logo" src="images/logo.svg" width="140" height="70" alt="Логотип">
        </a>
        <nav class="navigation-site">
          <ul class="navigation-list">
            <li class="navigation-item">
              <a class="navigation-link" href="index.html">Главная</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="#">О Седоне</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link navigation-link-current" href="#">Гостиницы</a>
            </li>
          </ul>
        </nav>
        <nav class="navigation-user">
          <ul class="navigation-user-list">
            <li class="navigation-item">
              <a class="navigation-link" href="#">
                <span class="visually-hidden">Поиск</span>
              </a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="#">
                <span class="visually-hidden">Избранное</span>
              </a>
            </li>
            <li class="navigation-item">
              <a class="button button-header" href="#">Хочу сюда</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main-inner main-container">
        <header class="inner-header">
          <h1 class="inner-header-title">Гостиницы Седоны</h1>
          <ul class="breadcrumbs">
            <li class="breadcrumbs-item">
              <a class="breadcrumbs-link" href="index.html">
                <span class="visually-hidden">Главная</span>
              </a>
            </li>
            <li class="breadcrumbs-item">
              <a class="breadcrumbs-link">Гостиницы</a>
            </li>
          </ul>
        </header>
        <section class="catalog-filter">
          <h2 class="visually-hidden">Фильтрация гостинец</h2>
          <form class="catalog-filter-form" action="https://echo.htmlacademy.ru/" method="get">
            <fieldset class="catalog-filter-group">
              <legend class="catalog-filter-title">Инфрастуктура</legend>
              <ul class="catalog-filter-list">
                <li class="catalog-filter-item">
                  <label class="catalog-filter-control">Бассейн
                    <input class="catalog-filter-input" type="checkbox" checked name="swimming-pool">
                  </label>
                </li>
                <li class="catalog-filter-item">
                  <label class="catalog-filter-control">Парковка
                    <input class="catalog-filter-input" type="checkbox" checked name="parking">
                  </label>
                </li>
                <li class="catalog-filter-item">
                  <label class="catalog-filter-control">Wi-Fi
                    <input class="catalog-filter-input" type="checkbox" name="wi-fi">
                  </label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="catalog-filter-group">
              <legend class="catalog-filter-title">Тип жилья:</legend>
              <ul class="catalog-filter-list">
                <li class="catalog-filter-item">
                  <label class="catalog-filter-control">Гостиница
                    <input class="catalog-filter-input" type="radio" checked name="hotel">
                  </label>
                </li>
                <li class="catalog-filter-item">
                  <label class="catalog-filter-control">Мотель
                    <input class="catalog-filter-input" type="radio" name="hotel">
                  </label>
                </li>
                <li class="catalog-filter-item">
                  <label class="catalog-filter-control">Аппартаменты
                    <input class="catalog-filter-input" type="radio" name="hotel">
                  </label>
                </li>
              </ul>
            </fieldset>
          </form>
        </section>
      </main>
      <footer class="page-footer">
        <section class="footer-social">
          <h2 class="visually-hidden">Социальные сети</h2>
          <ul class="footer-social-list">
            <li class="footer-social-item">
              <a class="button" href="https://vk.com/htmlacademy">
                <span class="visually-hidden">ВКонтакте</span>
              </a>
            </li>
            <li class="footer-social-item">
              <a class="button" href="https://t.me/htmlacademy ">
                <span class="visually-hidden">Телеграм</span>
              </a>
            </li>
            <li class="footer-social-item">
              <a class="button" href="https://www.youtube.com/user/htmlacademyru">
                <span class="visually-hidden">YouTube</span>
              </a>
            </li>
          </ul>
        </section>
        <section class="footer-contact">
          <h2 class="visually-hidden">Контакты</h2>
          <address class="footer-contacts-address">
            <a class="footer-contacts-address-phone" href="tel:+78128121212">+7 (812) 812-12-12</a>
          </address>
        </section>
        <section class="footer-logo">
          <h2 class="visually-hidden">Логотип HTML Academy</h2>
          <a class="page-footer-logo" href="https://htmlacademy.ru/">
            <img class="htmlacademy-link" src="images/htmlacademy.svg" width="115" height="33" alt="Логотип HTML Academy">
          </a>
        </section>
      </footer>
    </div>
  </body>
</html>
